
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
	<sly data-sly-list.carouselFields="${resource.getChildren}"></sly>
	${carouselFields}
	<sly data-sly-list="${resource.getChildren}">
    <ol class="carousel-indicators" data-sly-list.carouselItems=${item.getChildren}>
      <li data-target="#myCarousel" data-slide-to="${carouselItemsList.index}" class="${carouselItemsList.first?'active':''}"></li>
    </ol>
	</sly>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
<sly data-sly-list="${resource.getChildren}">
<sly data-sly-list.carousels=${item.getChildren}>
      <div class="item  ${carouselsList.first?'active':''}">
        <img src="${carousels.image}" alt="${carousels.description}" style="width:100%;">
        <div class="carousel-caption">
          <h3>${carousels.title}</h3>
          <p>${carousels.description}</p>
        </div>
      </div>
	  </sly>
</sly>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
